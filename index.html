<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Vocabulary Trainer Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #eef1f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #ffffff;
      width: min(480px, 100%);
      margin: 24px;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      padding: 28px 28px 20px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 18px;
      font-size: 14px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: #475569;
    }

    .stats {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 13px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge-green { background: #dcfce7; color: #15803d; }
    .badge-red { background: #fee2e2; color: #b91c1c; }
    .badge-gray { background: #e2e8f0; color: #334155; }

    .level-select {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    select {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      font-size: 13px;
      background: #f8fafc;
      outline: none;
    }

    .card {
      background: #f8fafc;
      border-radius: 16px;
      padding: 14px 14px 10px;
      margin-bottom: 18px;
    }

    .label {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 4px;
    }

    .chinese {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #0f172a;
    }

    .level-tag {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #0369a1;
      font-size: 12px;
      font-weight: 600;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      outline: none;
      font-size: 15px;
    }

    input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px #6366f133;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }

    button {
      flex: 1;
      padding: 9px 10px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary { background: #4f46e5; color: #fff; }
    .btn-secondary { background: #e2e8f0; color: #1e293b; }

    .answer-row {
      font-size: 14px;
      margin-bottom: 4px;
      min-height: 22px;
    }

    .answer-ok { color: #15803d; }
    .answer-wrong { color: #b91c1c; }

    .tip {
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      border-top: 1px dashed #e2e8f0;
      padding-top: 6px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Vocabulary Trainer</h1>
    <div class="subtitle">中文 ➜ 請輸入英文單字</div>

    <div class="top-row">
      <div id="counter">題目：0 / 0</div>
      <div class="stats">
        <span class="badge badge-green" id="correctBadge">0</span>
        <span class="badge badge-red" id="wrongBadge">0</span>
        <span class="badge badge-gray" id="accuracyBadge">0%</span>
      </div>
    </div>

    <div class="top-row" style="margin-bottom: 10px;">
      <div class="level-select">
        <span>出題 Level：</span>
        <select id="levelSelect"></select>
      </div>
      <span id="poolInfo" style="font-size: 12px; color:#94a3b8;"></span>
    </div>

    <div class="card">
      <div class="label">中文 / 解釋</div>
      <div class="chinese" id="chineseText">載入中…</div>
      <div class="level-tag" id="levelTag">Level ?</div>
    </div>

    <div class="input-row">
      <div style="display:flex; justify-content: space-between;">
        <span class="label">請輸入英文單字</span>
        <button id="showAnswerBtn" class="btn-secondary" style="padding:4px 10px; font-size:12px;">顯示答案</button>
      </div>
      <input id="answerInput" placeholder="輸入英文，Enter 或按『檢查』">
    </div>

    <div class="btn-row">
      <button id="checkBtn" class="btn-primary">檢查答案</button>
      <button id="nextBtn" class="btn-secondary">下一題</button>
    </div>

    <div id="feedback" class="answer-row"></div>
    <div class="tip">Tip：按 Enter 也可以快速送出答案；右上角可切換出題 Level。</div>
  </div>

<script>
let allVocab = [];
let filtered = [];
let index = 0;

let correct = 0, wrong = 0;

// DOM
const chinese = document.getElementById("chineseText");
const levelTag = document.getElementById("levelTag");
const levelSelect = document.getElementById("levelSelect");
const counter = document.getElementById("counter");
const poolInfo = document.getElementById("poolInfo");
const feedback = document.getElementById("feedback");
const accuracy = document.getElementById("accuracyBadge");

async function loadVocab() {
  const res = await fetch("vocab_ceec_1_6.json");
  allVocab = await res.json();

  // 產生 Level 選項
  const levels = [...new Set(allVocab.map(v => v.level))];
  levelSelect.innerHTML =
    `<option value="ALL">全部</option>` +
    levels.map(l => `<option>${l}</option>`).join("");

  levelSelect.addEventListener("change", applyFilter);

  applyFilter();
}

function applyFilter() {
  const selected = levelSelect.value;

  filtered = selected === "ALL"
    ? [...allVocab]
    : allVocab.filter(v => v.level === selected);

  shuffle(filtered);
  index = 0;
  correct = wrong = 0;

  updateStats();
  nextQ();
}

function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
}

function nextQ() {
  feedback.textContent = "";
  document.getElementById("answerInput").value = "";

  if (index >= filtered.length) index = 0;

  const item = filtered[index];
  chinese.textContent = item.definition || "(無中文)";
  levelTag.textContent = item.level;
  counter.textContent = `題目：${index + 1} / ${filtered.length}`;
}

function checkAnswer() {
  const item = filtered[index];
  const ans = document.getElementById("answerInput").value.trim().toLowerCase();
  const correctWord = item.word.toLowerCase();

  if (ans === correctWord) {
    feedback.textContent = `✔ 正確！${correctWord}`;
    feedback.className = "answer-row answer-ok";
    correct++;
  } else {
    feedback.textContent = `✘ 錯誤，正確答案：${correctWord}`;
    feedback.className = "answer-row answer-wrong";
    wrong++;
  }

  index++;
  updateStats();
}

function updateStats() {
  const total = correct + wrong;
  const acc = total === 0 ? 0 : Math.round((correct / total) * 100);

  document.getElementById("correctBadge").textContent = correct;
  document.getElementById("wrongBadge").textContent = wrong;
  accuracy.textContent = acc + "%";
}

document.getElementById("checkBtn").onclick = checkAnswer;
document.getElementById("nextBtn").onclick = nextQ;
document.getElementById("showAnswerBtn").onclick = () => {
  const item = filtered[index];
  feedback.textContent = `答案：${item.word}`;
};

document.getElementById("answerInput").addEventListener("keydown", e => {
  if (e.key === "Enter") checkAnswer();
});

loadVocab();
</script>

</body>
</html>
